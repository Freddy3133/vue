<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on:click单击事件</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<!--定义id=app的目的是：app定义的div标签中可以使用vue-->
<div id="app">
    {{message}}
    <!--<button v-on:click="fun('good')">改变</button>-->
    <button @click="fun('good')">改变</button>
</div>
</body>
<script>
    //view model
   new Vue({
      el:"#app",
      data:{
        message:"hello world"//model
      },
       methods:{
          fun:function (msg) {
              // this代表的是vue对象
              this.message=msg;
          }
       }
   });
</script>
</html>
